version: '3.8'

services:
  typewords:
    build:
      context: .
      dockerfile: Dockerfile
    image: typewords:latest
    container_name: typewords
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
